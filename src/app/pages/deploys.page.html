<div class="container-fluid" *ngIf="(server | async) as server">
  <div class="row">
    <div class="col">
      <h2 class="text-center mt-3">Server: {{server.name}}</h2>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-10 offset-1">
      <bz-deploys-accordion
        [deploys]="server.deploys"
      ></bz-deploys-accordion>
    </div>
  </div>
</div>
