<div class="modal-header">
  <h4 class="modal-title">Reserving Server: {{serverName}}</h4>
</div>
<div class="modal-body">
  <form novalidate>
    <div class="form-group text-center">
      <button class="btn btn-primary" (click)="releaseServer()">
        Release Server
      </button>
    </div>
  </form>
</div>
